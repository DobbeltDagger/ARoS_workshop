<!doctype html>
<html>
  <head>
    <title>My 90s website</title>

        background-color: pink;
        color: black;
      }

      .mainContent {
        max-width: 60ch;
        margin: 0px auto;
        /* text-align: center; */
      }

      .mainContent img {
        max-width: 100%;
        height: auto;
      }

      article {
        border-bottom: 1px solid black;
        padding: 0px 0px 1em 0px;
        margin-bottom: 1em;
      }

    <main class="mainContent">

      <article>
        <h1>A big header</h1>

          that <u>can</u> span a <i>few lines</i>,
          and <a href="https://aros.dk">has a link</a>
          I can click</p>
        <img src="images/90s.jpg" />
        <img src="images/rotating.gif" />
      </article>
      
      <article>
        <h1>Here's another article title</h1>
        <p>Here's more text content inside a paragraph for you</p>
        <img src="images/netscape.gif" />
      </article>

    </main>
  </body>
</html>
